<!DOCTYPE html>
<html>
  <head>
    <title>Vue源码剖析</title>
    <script src="../../dist/vue.js"></script>
  </head>

  <body>
    <div id="demo">
        {{foo}}
        <comp></comp>
    </div>
    <script>
      Vue.component('comp', {
          template: '<div>{{num}}</div>',
          data () {
              return {
                  num: 1
              }
          },
          mounted() {
              this.addNum()
          },
          methods: {
              addNum () {
                  setTimeout(() => {
                      this.num++
                  }, 2000)
              }
          },
      })
      // 创建实例
      const app = new Vue({
        el: "#demo",
        data: { foo: "foo", bar: "bar" },
      });
      
      // 输出render函数
      console.log(app.$options.render);
    </script>
  </body>
</html>
